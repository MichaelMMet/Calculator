<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class = "calc">
    <div class="display"></div>

    <div class=container>
        <div class="nums">
            <div class = "num">7</div>
            <div class = "num">8</div>
            <div>9</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>0</div>
        </div>
        <div class = "operators">
            <div>Clear</div>
            <div>&#xf7;</div>
            <div>*</div>
            <div>-</div>
            <button id = "add">+</button>
            <div>=</div>
        </div>
    </div>
</div>


    <script src="index.js"></script>

</html>
